<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To-do list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- collapsable header for iOS -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To-do list</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- list of items -->
  <ion-list>
    <ion-item *ngFor="let item of todoList; index as id">
      <ion-col size="1">
        <ion-checkbox labelPlacement="end" [checked]="item.completed"></ion-checkbox>
      </ion-col>
      <ion-col>
        <p (click)="edit(id)">{{item.description}}</p>
      </ion-col>
    </ion-item>
  </ion-list>  

</ion-content>
