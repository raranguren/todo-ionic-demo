<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To-do list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- collapsable header for iOS -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To-do list</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- list of items -->
  <ion-list>
    <ion-item *ngFor="let item of viewModel.list; index as id">
      <ion-col size="1">
        <ion-checkbox labelPlacement="end" [checked]="item.completed"></ion-checkbox>
      </ion-col>
      <ion-col>
        <p (click)="openEditDialog(id)">{{item.description}}</p>
      </ion-col>
    </ion-item>
  </ion-list>  

  <!-- floating button to add task -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCreateDialog()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- floating button to delete all tasks -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="deleteAll()">
      <ion-icon name="trash-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-fab-button>
  </ion-fab>

</ion-content>
